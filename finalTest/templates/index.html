        function showStart(){

        }

        function likeStar(name){
            console.log(name);
            $.ajax({
                type: 'POST',
                url: '/final/like',

                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('Ï¢ãÏïÑÏöî ÏôÑÎ£å!')
                        showStart();
                    }
                }
            });

        }
        function showForm(){
            if($('.addForm').css('display')=='block'){
                $('.addForm').hide()
            }else{
                $('.addForm').show()
            }
        }

        function deleteStar(name){
            $.ajax({
                type:'POST',
                url:'final/delete',
                data:{'name':name},
                success: (res)=>{
                    if(res['result'] == 'success'){
                        showStart()
                    }
                }
            })

        }
        
        function addStar(){

            let name = $("#post-url").val();
            let recent = $("#post-comment").val();
            $.ajax({
                type:'POST',
                url:'/final/add',
                data:{'name': name, 'recent':recent},
                success: (res)=>{
                    if(res['result'] == 'success'){
                        showStart()
                        $("#post-url").val("");
                        $("#post-comment").val("");
                    }
                }
            })


        }


    </script>
